<ion-grid class="con-bg" routerLink="">
    <ion-card color="light">
        <ion-card-header>Agregar Alumno</ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>
                            Nombre:
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input  [(ngModel)]="nuevoAlumno.nombre" placeholder="Ejemplo: Alondra Berenice"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>
                            Apellido:
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input [(ngModel)]="nuevoAlumno.apellido" placeholder="Ejemplo: Zamora"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="3">
                        <ion-label>
                            Matr√≠cula:
                        </ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-input [(ngModel)]="nuevoAlumno.matricula" placeholder="Ejemplo: 1234567"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-button class="boton" (click)="agregarAlumno(nuevoAlumno)">Guardar</ion-button>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item-sliding  *ngFor="let alumno of alumnos; let aux=index"  class="color">
            <ion-item [routerLink]="['/alumno-detalle', llaves[aux]]">
                <img src="assets/imagenes/logo-fcfm.png" alt="" width="80 px" class="logo">
                <ion-label>{{alumno.nombre}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option>
                  <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash" (click)="eliminar(llaves[aux], alumno)"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

    </ion-list>
</ion-grid>
