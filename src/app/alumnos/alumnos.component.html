<ion-app>
    <ion-content>

<ion-grid class="con-bg" routerLink="">
    <ion-card id="buscarContainer">
        <ion-row>
            <ion-col size-md="2" size="12">
                <ion-label>Buscar alumno: </ion-label>
            </ion-col>
            <ion-col size="12" size-md="10">
                {{buscarAlumno}}
                <ion-input placeholder="Ejemplo: Luz" [(ngModel)]="buscarAlumno" ></ion-input>
            </ion-col>
        </ion-row>
    </ion-card>
    
    <ion-card color="light">
        <ion-card-header>Agregar Alumno</ion-card-header>
        <ion-card-content>
            <ion-grid>
                <form novalidate [formGroup]="datos">
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>
                                Nombre:
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input  formControlName="nombre" placeholder="Ejemplo: Alondra Berenice"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>
                                Apellido:
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="apellido" placeholder="Ejemplo: Zamora"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="3">
                            <ion-label>
                                Matr√≠cula:
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input formControlName="matricula" placeholder="Ejemplo: 1234567"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-button type="submit" [disabled]="datos.invalid" class="boton" (click)="agregarAlumno()">Guardar</ion-button>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-grid>
<ion-grid>
    <ion-list>
        <ion-item-sliding  *ngFor="let alumno of ALUMNOS;"  class="color">
            <ion-item [routerLink]="['/alumno-detalle', alumno.indice]">
                <img src="assets/imagenes/logo-fcfm.png" alt="" width="80 px" class="logo">
                <ion-label>{{alumno.nombre}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option>
                  <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash" (click)="eliminar(alumno.indice, alumno)"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

    </ion-list>
</ion-grid>
        
</ion-content>
</ion-app>
