
<ion-card class="color">
    <ion-card-header class="header"><strong>Detalle de Alumno:</strong> </ion-card-header>
    <ion-card-content>
        <p>Nombre: <strong>{{alumnoDetalle.nombre}}</strong></p>
        <p>Apellidos: <strong>{{alumnoDetalle.apellido}}</strong></p>
        <p>Matricula: <strong>{{alumnoDetalle.matricula}}</strong></p>
    </ion-card-content>
</ion-card>
<ion-row>
    <div class="a">
        <ion-button expand="block" class="boton" (click)="presentActionSheet()">Opciones</ion-button>
    </div>
    <div class="a">
        <ion-button expand="block" class="boton" routerLink="">Regresar</ion-button>
    </div>
</ion-row>
<ion-card *ngIf="editando">
    <ion-card-header>Editar Alumno</ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <ion-label>
                        Nombre:
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input  [(ngModel)]="alumnoEditado.nombre" placeholder="Ejemplo: Alondra Berenice"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-label>
                        Apellido:
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoEditado.apellido" placeholder="Ejemplo: Zamora"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-label>
                        Matr√≠cula:
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ion-input [(ngModel)]="alumnoEditado.matricula" placeholder="Ejemplo: 1234567"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-button (click)="guardar()">Guardar</ion-button>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
